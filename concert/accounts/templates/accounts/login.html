{% extends "ticketSales/base.html" %}
 {% block title %}
Login and Registration
{% endblock %}

{% block content %}

{% comment %} LOGIN FORM {% endcomment %}
<main class="form-signin w-100 m-auto">
  <form action="" method="POST">
    {% csrf_token %}
    <img class="mb-3 login-logo" src="/static/logo.svg" alt="" width="80" height="80">
    <h1 class="h3 mb-3 fw-normal">Please Login</h1>
    <p style="color: red;">{{ error }}</p>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
    <br>
<button type="button" onclick="window.location.href='/accounts/profileRegister'" class="btn btn-default w-100 py-2">Register Now</button>
  </form>
</main>

{% endblock %}
