{% extends "ticketSales/base.html" %}
{% block title %}
User Profile
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="imageBox profile">
                <img class="img-responsive" src="{{ profile.ProfileImage.url }}"></img>
            </div>
        </div>
        <div class="col-md-9">
            <div class="col-md-12 info-row">
            <p>Full Name : {{ profile.user.get_full_name }}</p>
            </div>
            <div class="col-md-12 info-row">
            <p>Gender : {{ profile.get_Gender_display }}</p>
            </div>
            <div class="col-md-12 info-row">
            <p>Credit : ${{ profile.Credit }}</p>
            </div>
            <button type="button" onclick="window.location.href='/accounts/profileEdit'" class="btn btn-primary btn-pe">Edit Profile</button>
        </div>

    </div>
</div>
{% endblock %}
