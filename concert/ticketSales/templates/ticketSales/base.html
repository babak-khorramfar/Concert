{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Concert Ticket Sale System</title>
        <link rel="stylesheet" type="text/css" href="{% static 'ticketSales/css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'ticketSales/css/bootstrap.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'ticketSales/css/fontawesome.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'ticketSales/css/sign-in.css' %}" rel="stylesheet">
    </head>
    <body>
        <header class="p-3 text-bg-dark">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/home" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <img class="logo" src="{% static 'logo.svg' %}" alt="logo" style="width: 40px; height: 40px;"></img>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="/concert/list" class="nav-link px-2 text-white">Concerts</a></li>
                  <li><a href="/location/list" class="nav-link px-2 text-white">Locations</a></li>
                  <li><a href="/time/list" class="nav-link px-2 text-white">Times</a></li>
                </ul>
        
                <div class="text-end">
                    {% if user.is_authenticated %}
                    <button type="button" onclick="window.location.href='/accounts/profile'" class="btn btn-warning">Profile</button>
                    <button type="button" onclick="window.location.href='/accounts/logout'" class="btn btn-primary">Logout</button>
                    {% else %}
                    <button type="button" onclick="window.location.href='/accounts/login'" class="btn btn-outline-light me-2">Login</button>
                    {% endif %}
                </div>
              </div>
            </div>
          </header>
        
<div class="container-fluid">
  {% block title %} {% endblock %}
</div>
<div class="container my-5">
{% block content %} {% endblock %} 
<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="/home" class="nav-link px-2 text-body-secondary">Home</a></li>
      <li class="nav-item"><a href="/concert/list" class="nav-link px-2 text-body-secondary">Concerts</a></li>
      <li class="nav-item"><a href="/location/list" class="nav-link px-2 text-body-secondary">Locations</a></li>
      <li class="nav-item"><a href="/time/list" class="nav-link px-2 text-body-secondary">Times</a></li>
    </ul>
    <p class="text-center text-body-secondary">&copy; 2023 Company, Inc</p>
  </footer>
</div>
    </body>
    <script src="{% static 'ticketSales/js/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'ticketSales/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'ticketSales/js/fontawesome.js' %}"></script>
    <script src="{% static 'ticketSales/js/main.js' %}"></script>
</html>
